<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>

  <body>
    <div class="container">
      <aside class="sidebar-container">
        <div class="dashboard-title">
          <i class="fa fa-th-list"></i>
          <h3>Dashboard</h3>
        </div>

        <ul>
          <li>
            <a href="#"><i class="fa fa-home"></i> Home</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-user"></i> Profile</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-comment"></i> Messages</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-history"></i> History</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-th"></i> Task</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-users"></i> Communities</a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#"><i class="fa fa-gear"></i> Settings</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-question"></i> Support</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-shield"></i> Privacy</a>
          </li>
        </ul>
      </aside>

      <header>
        <div class="top-header">
          <div class="search">
            <i class="search-icon fa fa-search"></i>
            <input type="text" class="search-input" />
          </div>
          <div class="notification">
            <i class="notification-icon fa fa-bell"></i>
          </div>
          <div class="profile">
            <img src="images/cat.png" alt="Profile" class="profile-img" />
            <a href="#" class="profile-name">Novell Alhebat</a>
          </div>
        </div>
        <div class="bottom-header">
          <div class="profile profile-bottom-header">
            <img src="images/cat.png" alt="Main Profile" class="img-main" />
            <div class="profile-info">
              <h4>Hi there,</h4>
              <h1>Novell Alhebat (@alhebat)</h1>
            </div>
          </div>
          <ul class="button-container">
            <li>
              <button class="button-primary">New</button>
            </li>
            <li>
              <button class="button-primary">Upload</button>
            </li>
            <li>
              <button class="button-primary">Share</button>
            </li>
          </ul>
        </div>
      </header>
    </div>
  </body>
</html>
